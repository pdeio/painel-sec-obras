<div
  class="auth-layout-wrap"
  style="background-image: url('{{ config.backgroundImage }}')"
>
  <div class="auth-content">
    <div class="card o-hidden ng-trigger ng-trigger-animate">
      <div class="row">
        <div class="col-md-6">
          <div class="p-4">
            <div class="auth-logo text-center mb-4">
              <img class="logo-svg" alt="" src="assets/default-images/fcaln3kn94nac894nfa84tnuad732akgdg23uhauhhih4.svg" height="70" />
              <img [src]="config.logo" class="ml-4"  height="70" alt="logo da empresa">
            </div>
            <h1 class="mb-3 text-18">Fazer login</h1>
            <form [formGroup]="form">
              <div class="form-group">
                <label for="email">Email</label
                ><input
                  class="form-control form-control-rounded"
                  formControlName="email"
                  id="email"
                  type="email"
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label
                ><input
                  class="form-control form-control-rounded"
                  formControlName="password"
                  id="password"
                  type="password"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  formControlName="remember"
                  id="remember"
                />
                <label class="mt-1 form-check-label" for="remember"
                  >Lembrar</label
                >
              </div>
              <button
                class="btn btn-primary btn-rounded btn-block mt-3"
                type="submit"
                (click)="onSubmit()"
                [disabled]="form.invalid"
              >
                <span>Entrar </span>
              </button>
            </form>
            <div class="mt-3 text-center">
              <a class="text-muted" [routerLink]="['/' +routes.forgetPassword]"
                ><u>Esqueci a senha</u></a
              >
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <div class="pr-md-3 px-2 pb-5 pl-md-0 auth-right">
            <button
              class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text"
              routerlink="/sessao/signup"
              tabindex="0"
            >
              <i class="i-Mail-with-At-Sign"></i> Continuar com Email</button
            ><button
              class="btn btn-rounded btn-outline-primary btn-outline-google btn-block btn-icon-text"
            >
              <i class="i-Google-Plus"></i> Continuar com Google</button
            ><button
              class="btn btn-rounded btn-outline-primary btn-block btn-icon-text btn-outline-facebook"
            >
              <i class="i-Facebook-2"></i> Continuar com Facebook
            </button>
            <button
              class="btn btn-rounded btn-outline-primary btn-block btn-icon-text"
              [routerLink]="['/' + routes.signUp]"
            >
              Criar uma nova conta
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="loading">
  <div class="spinner-bubble spinner-bubble-primary m-5"></div>
</div>
